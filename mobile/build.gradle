apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.coolftc.prompt"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 4
        versionName "1.2"
        resConfigs "auto"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    return void
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    wearApp project(':wear')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.google.firebase:firebase-messaging:11.0.4'
    compile 'com.google.firebase:firebase-ads:11.0.4'
    compile 'com.google.firebase:firebase-auth:11.0.4'

    compile 'com.google.code.gson:gson:2.7'                         // helps parse json web services
    compile 'com.googlecode.libphonenumber:libphonenumber:7.4.4'    // phone number formatting
    compile 'com.mikhaellopez:circularimageview:3.0.2'              // put a circle around images
    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'