plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.coolftc.prompt"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 20
        versionName "2.00"
        // Required (multiDexEnabled) to support Java v8 desugaring when minSdkVersion <= 20
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        // Sets Java compatibility to Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    return void
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    /* GSON - Helps parse JSON <-> Kotlin classes. See https://github.com/google/gson. */
    /* Not sure it is needed, but proguard-rules.pro has special settings for gson. */
    implementation 'com.google.code.gson:gson:2.8.6'
    /* DeSugar - Helps give access to Java v8. See https://developer.android.com/studio/write/java8-support#library-desugaring */
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    /* Firebase - various service provided by Google. Check out Firebase BoM if using lots of services. */
    implementation 'com.google.firebase:firebase-core:18.0.2'
    implementation 'com.google.firebase:firebase-messaging:21.0.1'      // Push Notifications
    implementation 'com.google.firebase:firebase-auth:20.0.3'           // SMS Registration
    implementation 'com.google.firebase:firebase-crashlytics:17.3.1'    // Crashlytics

    implementation 'com.googlecode.libphonenumber:libphonenumber:8.1.0' // phone number formatting
    implementation 'com.mikhaellopez:circularimageview:3.0.2'           // put a circle around it

    // Testing Dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
apply plugin: 'com.google.gms.google-services'
